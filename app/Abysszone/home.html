<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AbyssZone</title>
    <link rel="icon" href="images/icon.png" type="image/png">
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #111;
            margin: 0;
        }
        .container {
            background-color: #222;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px; /* 調整容器寬度 */
            display: flex; /* 將容器設定為 Flex 容器 */
            flex-direction: column; /* 讓子元素垂直排列 */
            align-items: center; /* 讓子元素在交叉軸（水平方向）上居中對齊 */
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 300px;
        }
        .button {
            display: block;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            
        }
        .button:hover {
            background-color: #0056b3;
        }
        .other-button {
            background-color: #999;
        }
        .other-button:hover {
            background-color: #545b62;
        }
        .image {
            margin: 20px; 
            display: block; /* 讓圖片成為塊級元素，獨佔一行，方便居中 */
            
}
    </style>
</head>
<body>
    <div class="container">
        <img class="image" src="images/abysszone.png" alt="Abysszone" style="width: 280px; height: auto;">
        <div class="button-group">
            <a href="red_or_blue_PB.html" class="button">紅藍按鈕</a>
            <a href="bingoh.html" class="button">賓果遊戲</a>
            <a href="javascript:void(0)" class="button other-button" onclick="unlockSecret(this, 'index.html')"> 建設中</a>
            <!--
            <a href="#" class="button other-button">按鈕一</a>
            -->
            </div>
    </div>
</body>

<script>
function unlockSecret(element, targetUrl, requiredClicks = 5) {
    if (!element.clickCount) element.clickCount = 0;

    element.clickCount++;
    console.log("目前點擊數：" + element.clickCount);

    if (element.clickCount >= requiredClicks) {
        window.location.href = targetUrl;
        element.clickCount = 0;
        return;
    }

    if (element.resetTimer) clearTimeout(element.resetTimer);

    element.resetTimer = setTimeout(() => {
        element.clickCount = 0;
        console.log("歸零");
    }, 1000);
}
</script>

</html>
