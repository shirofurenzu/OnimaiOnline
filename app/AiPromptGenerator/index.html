            reader.onload = (e) => {
                try {
                    const json = JSON.parse(e.target.result);
                    fullData = transformData(json);
                    finishInit();
                    showToast("æª”æ¡ˆè¼‰å…¥æˆåŠŸï¼", "purple");
                } catch (err) {
                    showToast("JSON æ ¼å¼éŒ¯èª¤", "red");
                    console.error(err);
                }
            };
            reader.readAsText(file);
            // é‡ç½® input ä»¥ä¾¿é‡è¤‡é¸å–åŒä¸€æª”æ¡ˆ
            input.value = '';
        }

        function finishInit() {
            renderTabs();
            switchTab(0);
        }

        // æœå°‹åŠŸèƒ½é‚è¼¯ (æ•ˆèƒ½å„ªåŒ–ç‰ˆ)
        function handleSearch(keyword) {
            // é˜²æŠ–ï¼šå¦‚æœä½¿ç”¨è€…é‚„åœ¨æ‰“å­—ï¼Œå°±å–æ¶ˆä¸Šä¸€æ¬¡çš„æ’ç¨‹
            clearTimeout(searchTimeout);
            
            // å»¶é² 300 æ¯«ç§’æ‰çœŸæ­£åŸ·è¡Œæœå°‹
            searchTimeout = setTimeout(() => {
                performSearch(keyword);
            }, 300);
        }

        function performSearch(keyword) {
            const query = keyword.toLowerCase().trim();
            const container = document.getElementById('tagsContainer');
            const subTabWrapper = document.getElementById('subTabWrapper');

            // 1. å¦‚æœæœå°‹é—œéµå­—ç‚ºç©ºï¼Œé‚„åŸåˆ°ç•¶å‰é ç±¤
            if (!query) {
                switchTab(state.currentCatIndex);
                subTabWrapper.style.display = 'flex'; // é¡¯ç¤ºæ¬¡åˆ†é¡
                return;
            }

            // éš±è—æ¬¡åˆ†é¡ (æœå°‹æ™‚ä¸é¡¯ç¤º)
            subTabWrapper.style.display = 'none';
            container.innerHTML = '';

            // 2. é€²è¡Œå…¨åŸŸæœå°‹ (è·¨æ‰€æœ‰åˆ†é¡)
            const results = [];
            let matchCount = 0;
            const MAX_RESULTS = 200; // é™åˆ¶æœ€å¤§é¡¯ç¤ºæ•¸é‡ä»¥ä¿è­·æ•ˆèƒ½

            // ä½¿ç”¨ DocumentFragment æ¸›å°‘ DOM æ“ä½œæ¬¡æ•¸
            const fragment = document.createDocumentFragment();

            fullData.forEach(cat => {
                cat.groups.forEach(group => {
                    const matchedTags = {};
                    let hasGroupMatch = false;

                    Object.entries(group.tags).forEach(([en, zh]) => {
                        if (matchCount >= MAX_RESULTS) return; // è¶…éæ•¸é‡åœæ­¢æœå°‹

                        if (en.toLowerCase().includes(query) || zh.includes(query)) {
                            matchedTags[en] = zh;
                            hasGroupMatch = true;
                            matchCount++;
                        }
                    });

                    if (hasGroupMatch) {
                        // å»ºç«‹ç¾¤çµ„æ¨™é¡Œ (é¡¯ç¤ºï¼šåˆ†é¡ > ç¾¤çµ„)
                        const header = document.createElement('div');
                        header.className = 'group-header';
                        header.innerText = `${cat.name} / ${group.name}`;
                        fragment.appendChild(header);

                        // å»ºç«‹æ¨™ç±¤æŒ‰éˆ•
                        Object.entries(matchedTags).forEach(([en, zh]) => {
                            const button = createTagButton(en, zh, cat.target);
                            fragment.appendChild(button);
                        });
                    }
                });
            });

            // 3. æ¸²æŸ“çµæœ
            if (matchCount === 0) {
                container.innerHTML = '<div class="col-span-full text-center text-slate-500 py-10">æ‰¾ä¸åˆ°ç›¸é—œæ¨™ç±¤</div>';
            } else {
                container.appendChild(fragment);
                if (matchCount >= MAX_RESULTS) {
                    const warning = document.createElement('div');
                    warning.className = 'col-span-full text-center text-yellow-500 text-xs py-4';
                    warning.innerText = `çµæœéå¤šï¼Œåƒ…é¡¯ç¤ºå‰ ${MAX_RESULTS} ç­†...`;
                    container.appendChild(warning);
                }
            }
        }

        // ç¨ç«‹å‡ºå»ºç«‹æŒ‰éˆ•çš„é‚è¼¯
        function createTagButton(en, zh, targetId) {
            const button = document.createElement('button');
            button.className = `tag group`;
            button.innerHTML = `
                <div class="text-[0.95rem] font-bold text-slate-300 group-hover:text-blue-400 leading-tight mb-1">${zh}</div>
                <div class="text-[0.75rem] text-slate-500 uppercase font-mono leading-tight truncate px-0.5 select-all group-hover:text-slate-400">${en}</div>
            `;
            button.onclick = () => {
                addTagToField(targetId, en);
                button.style.transform = "scale(0.96)";
                button.style.borderColor = "#60a5fa";
                setTimeout(() => {
                    button.style.transform = "scale(1)";
                    button.style.borderColor = "#334155";
                }, 150);
            };
            return button;
        }

        function transformData(flatList) {
            const result = [];
            const catMap = {}; 
            
            flatList.forEach(item => {
                const { tag, zh, category, group } = item;
                
                if (!catMap[category]) {
                    const newCat = {
                        name: category,
                        target: categoryTargetMap[category] || "m-character", 
                        groups: []
                    };
                    result.push(newCat);
                    catMap[category] = newCat;
                }
                
                const currentCat = catMap[category];
                let currentGroup = currentCat.groups.find(g => g.name === group);
                
                if (!currentGroup) {
                    currentGroup = {
                        name: group,
                        tags: {}
                    };
                    currentCat.groups.push(currentGroup);
                }
                
                currentGroup.tags[tag] = zh;
            });
            
            return result;
        }

        function renderTabs() {
            const container = document.getElementById('tabContainer');
            container.innerHTML = '';
            fullData.forEach((cat, index) => {
                const btn = document.createElement('div');
                btn.className = `btn-tab ${index === 0 ? 'active' : ''}`;
                btn.innerText = cat.name;
                btn.onclick = () => switchTab(index);
                container.appendChild(btn);
            });
        }

        function switchTab(index) {
            state.currentCatIndex = index;
            const tabs = document.querySelectorAll('.btn-tab');
            tabs.forEach((tab, i) => {
                if (i === index) tab.classList.add('active');
                else tab.classList.remove('active');
            });
            
            // é‡ç½®æœå°‹æ¡†
            document.getElementById('searchInput').value = '';
            document.getElementById('subTabWrapper').style.display = 'flex';
            
            // æ¸²æŸ“æ¬¡åˆ†é¡
            renderSubTabs(fullData[index].groups);
            // æ¸²æŸ“æ¨™ç±¤
            renderTags(fullData[index]);
            
            // æ²å‹•å›é ‚éƒ¨
            document.getElementById('tagsContainer').scrollTop = 0;
            // æ¬¡åˆ†é¡æ²å‹•å›æœ€å·¦
            document.getElementById('subTabWrapper').scrollLeft = 0;
        }

        // æ¸²æŸ“æ¬¡åˆ†é¡æŒ‰éˆ•
        function renderSubTabs(groups) {
            const container = document.getElementById('subTabContainer');
            container.innerHTML = '';
            
            if (!groups || groups.length === 0) return;

            groups.forEach(group => {
                const btn = document.createElement('div');
                btn.className = 'sub-btn';
                btn.innerText = group.name;
                btn.onclick = () => {
                    const targetHeader = document.getElementById(`group-${group.name}`);
                    if (targetHeader) {
                        targetHeader.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        // æ›´æ–°æŒ‰éˆ•ç‹€æ…‹
                        document.querySelectorAll('.sub-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                    }
                };
                container.appendChild(btn);
            });
        }

        function renderTags(categoryData) {
            const container = document.getElementById('tagsContainer');
            container.innerHTML = '';
            if(!categoryData) return;
            const targetId = categoryData.target;
            
            const fragment = document.createDocumentFragment();

            categoryData.groups.forEach(group => {
                const header = document.createElement('div');
                header.className = 'group-header';
                header.innerText = group.name;
                // æ–°å¢ ID ä¾›éŒ¨é»å®šä½
                header.id = `group-${group.name}`;
                fragment.appendChild(header);

                Object.entries(group.tags).forEach(([en, zh]) => {
                    const button = createTagButton(en, zh, targetId);
                    fragment.appendChild(button);
                });
            });
            
            container.appendChild(fragment);
        }

        function addTagToField(fieldId, tagEn) {
            const area = document.getElementById(fieldId);
            let currentText = area.value.trim();
            const regex = new RegExp(`\\b${tagEn}\\b`, 'i');
            
            if (!regex.test(currentText)) {
                if (currentText.length > 0 && !currentText.endsWith(',')) {
                    currentText += ', ';
                } else if (currentText.length > 0 && currentText.endsWith(',')) {
                     currentText += ' ';
                }
                area.value = currentText + tagEn;
                area.style.borderColor = "#3b82f6";
                setTimeout(() => area.style.borderColor = "", 300);
                updatePreview();
                showToast(`å·²åŠ å…¥ï¼š${tagEn}`, "blue");
            } else {
                showToast(`å·²ç¶“æœ‰äº†å–µï¼š${tagEn}`, "red");
            }
        }

        function clearField(id) {
            document.getElementById(id).value = '';
            updatePreview();
        }

        function updatePreview() {
            const ar = document.getElementById('arSelect').value;
            const preview = document.getElementById('finalPrompt');
            const fields = ['m-character', 'm-outfit', 'm-style', 'm-env', 'm-shot'];
            let promptParts = [];
            
            fields.forEach(id => {
                const val = document.getElementById(id).value.trim();
                if (val) promptParts.push(val);
            });
            const content = promptParts.join(', ');
            
            if (!content) { 
                preview.innerHTML = '<span class="opacity-50 select-none">ç­‰å¾…è¼¸å…¥æŒ‡ä»¤...</span><div class="absolute top-2 right-2 opacity-0 group-hover:opacity-100 transition text-[10px] text-slate-500 bg-slate-900 px-1.5 py-0.5 rounded border border-slate-700 pointer-events-none">é»æ“Šè¤‡è£½</div>';
                preview.classList.remove('text-pink-300');
                preview.classList.add('text-pink-400');
                return; 
            }
            
            preview.classList.remove('text-pink-400');
            preview.classList.add('text-pink-300');

            let finalString = "";
            if (state.mode === 'mj') {
                finalString = `/imagine prompt: ${content} ${ar} --v 6.0 --stylize 250`;
            } else if (state.mode === 'nai') {
                finalString = content;
            } else {
                const ratio = ar.replace('--ar ', '').replace(':', ' to ');
                finalString = `[Visual Prompt]: A cinematic masterpiece featuring ${content}. Hyper-detailed, 8k, photorealistic, aspect ratio ${ratio}.`;
            }
            
            preview.innerText = finalString;
            const hint = document.createElement('div');
            hint.className = "absolute top-2 right-2 opacity-0 group-hover:opacity-100 transition text-[10px] text-slate-500 bg-slate-900 px-1.5 py-0.5 rounded border border-slate-700 pointer-events-none";
            hint.innerText = "é»æ“Šè¤‡è£½";
            preview.appendChild(hint);
        }

        function setMode(m) {
            state.mode = m;
            ['llm', 'mj', 'nai'].forEach(mode => {
                const btn = document.getElementById(`mode-${mode}`);
                if (mode === m) {
                    btn.classList.remove('mode-inactive');
                    btn.classList.add('mode-active');
                } else {
                    btn.classList.remove('mode-active');
                    btn.classList.add('mode-inactive');
                }
            });
            updatePreview();
        }

        function copyPrompt() {
            const preview = document.getElementById('finalPrompt');
            const text = preview.innerText.replace("é»æ“Šè¤‡è£½", "").trim();
            if (text.includes("ç­‰å¾…è¼¸å…¥æŒ‡ä»¤")) return;

            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(text)
                    .then(() => showToast("å·²è¤‡è£½å’’èªï¼ğŸ“‹", "pink"))
                    .catch(() => fallbackCopy(text));
            } else {
                fallbackCopy(text);
            }
        }

        function fallbackCopy(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed";
            textArea.style.left = "-9999px";
            textArea.style.top = "0";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                const successful = document.execCommand('copy');
                if(successful) showToast("å·²è¤‡è£½å’’èªï¼ğŸ“‹", "pink");
                else showToast("è¤‡è£½å¤±æ•—", "red");
            } catch (err) {
                showToast("è¤‡è£½å¤±æ•—", "red");
            }
            document.body.removeChild(textArea);
        }

        function showToast(msg, type) {
            const existing = document.querySelector('.custom-toast');
            if(existing) existing.remove();
            const toast = document.createElement('div');
            const bg = { red: 'bg-red-600', purple: 'bg-indigo-600', pink: 'bg-pink-600', blue: 'bg-blue-600' }[type] || 'bg-blue-600';
            // ä¿®æ­£ä½ç½®ï¼šä½¿ç”¨ fixed, left-1/2, -translate-x-1/2 ç¢ºä¿ç½®ä¸­
            // åŠ å…¥ z-[150] ç¢ºä¿æ¯” modal (z-120) é‚„é«˜
            // åŠ å…¥ max-w, whitespace-nowrap ç¢ºä¿æ‰‹æ©Ÿç‰ˆä¸æœƒè·‘ç‰ˆ
            toast.className = `custom-toast fixed top-10 left-1/2 -translate-x-1/2 ${bg} text-white px-6 py-3 rounded-full text-sm font-bold z-[150] shadow-lg toast-enter flex items-center gap-2 border border-white/20 whitespace-nowrap max-w-[90vw] justify-center`;
            toast.innerText = msg; 
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 2500);
        }

        // Modal Controls (ä¿®æ­£ï¼šä½¿ç”¨ classList åˆ‡æ›ï¼Œç¢ºä¿ hidden/flex ä¸è¡çª)
        function openResetModal() {
            const modal = document.getElementById('confirmModal');
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function closeModal() {
            const modal = document.getElementById('confirmModal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }

        function confirmReset() {
            document.querySelectorAll('textarea').forEach(t => t.value = '');
            // ä¹Ÿæ¸…ç©ºæœå°‹æ¬„ä½
            const searchInput = document.getElementById('searchInput');
            if(searchInput) {
                searchInput.value = '';
                // è§¸ç™¼æœå°‹é‡ç½®ä»¥æ¢å¾©åˆ—è¡¨é¡¯ç¤º
                handleSearch('');
            }
            
            updatePreview();
            closeModal();
            showToast("å·²é‡ç½®æ‰€æœ‰å…§å®¹", "red");
        }

        function togglePanel(show) {
            const panel = document.getElementById('promptPanel');
            if (show) {
                panel.classList.remove('translate-y-full');
                document.body.style.overflow = 'hidden';
            } else {
                panel.classList.add('translate-y-full');
                document.body.style.overflow = '';
            }
        }

        window.onload = init;
    </script>
