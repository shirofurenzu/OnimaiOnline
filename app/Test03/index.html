<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡單 HTML 示範</title>
    
    <style>
        body {
            font-family: "Microsoft JhengHei", sans-serif; /* 設定字體 */
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 300px;
        }
        h1 {
            color: #333;
            font-size: 1.5rem;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 15px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 15px;
            color: #555;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>你好，這是一個卡片</h1>
        <p>這段文字是用來展示基本的 HTML 段落結構。</p>
        
        <button onclick="showMessage()">點擊這裡</button>
        
        <p id="message"></p>
    </div>

    <script>
        function showMessage() {
            const msgElement = document.getElementById('message');
            msgElement.innerText = "互動成功！今天的日期是：" + new Date().toLocaleDateString();
        }
    </script>

</body>
</html>
