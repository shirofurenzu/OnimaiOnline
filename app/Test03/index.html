        /* è¼¸å…¥æ¡†å…±ç”¨æ¨£å¼ */
        .input-group {

        /* éš¨æ©Ÿæ¨¡å¼çš„ç¯„åœå€å¡Š */
        .range-block {

        /* å€’æ•¸é¡¯ç¤ºæ¨£å¼ */
        .timer-display {

            font-variant-numeric: tabular-nums;

        /* æŒ‰éˆ•æ¨£å¼ */
        .btn {

            border: none;
            padding: 12px 24px;

        .btn:hover { background-color: var(--primary-dark); transform: translateY(-1px); }
        .btn:active { transform: translateY(0); }
        
        .btn-random { background-color: var(--secondary-color); }
        .btn-random:hover { background-color: #7c3aed; }

        .btn-secondary { background-color: #9ca3af; }

        .btn-outline {

        .share-section {

        .toast {

            color: white;

        .toast.show { opacity: 1; }

        @media (max-width: 480px) {

        }
    </style>

<body>

    <div class="container">
        <!-- è¨­å®šæ¨¡å¼ (Setup View) -->
        <div id="setupView">
            
            <!-- æ¨¡å¼åˆ‡æ› Tabs -->
            <div class="tabs">
                <button class="tab-btn active" data-mode="fixed" onclick="switchMode('fixed')">ä¸€èˆ¬å€’æ•¸</button>
                <button class="tab-btn" data-mode="random" onclick="switchMode('random')">éš¨æ©Ÿç¯„åœ</button>
            </div>

            <!-- ä¸€èˆ¬å€’æ•¸è¼¸å…¥å€ -->
            <div id="fixedModeInputs">
                <h3>è¨­å®šå›ºå®šæ™‚é–“</h3>
                <div class="input-group">
                    <div class="input-wrapper"><input type="number" id="fixDays" min="0" value="0" placeholder="0"><label>å¤©</label></div>
                    <div class="input-wrapper"><input type="number" id="fixHours" min="0" max="23" value="0" placeholder="0"><label>æ™‚</label></div>
                    <div class="input-wrapper"><input type="number" id="fixMinutes" min="0" max="59" value="0" placeholder="0"><label>åˆ†</label></div>
                </div>
                <button class="btn" onclick="startSetup()">é–‹å§‹å€’æ•¸</button>
            </div>

            <!-- éš¨æ©Ÿå€’æ•¸è¼¸å…¥å€ -->
            <div id="randomModeInputs" style="display: none;">
                <div class="range-block">
                    <h3>æœ€çŸ­æ™‚é–“ (Min)</h3>
                    <div class="input-group">
                        <div class="input-wrapper"><input type="number" id="minDays" min="0" value="0"><label>å¤©</label></div>
                        <div class="input-wrapper"><input type="number" id="minHours" min="0" max="23" value="0"><label>æ™‚</label></div>
                        <div class="input-wrapper"><input type="number" id="minMinutes" min="0" max="59" value="0"><label>åˆ†</label></div>
                    </div>
                </div>

                <div class="range-block">
                    <h3>æœ€é•·æ™‚é–“ (Max)</h3>
                    <div class="input-group">
                        <div class="input-wrapper"><input type="number" id="maxDays" min="0" value="0"><label>å¤©</label></div>
                        <div class="input-wrapper"><input type="number" id="maxHours" min="0" max="23" value="0"><label>æ™‚</label></div>
                        <div class="input-wrapper"><input type="number" id="maxMinutes" min="0" max="59" value="0"><label>åˆ†</label></div>
                    </div>
                </div>
                
                <button class="btn btn-random" onclick="startSetup()">ğŸ² ç”Ÿæˆéš¨æ©Ÿæ™‚é–“ä¸¦å€’æ•¸</button>
            </div>
        </div>

        <!-- å€’æ•¸æ¨¡å¼ (Timer View) -->
        <div id="timerView" style="display: none;">
            <div id="statusText">è·é›¢çµæŸé‚„æœ‰</div>
            <div class="timer-display" id="timerDisplay">00:00:00</div>
            
            <div class="share-section" id="shareSection">
                <p style="margin-bottom: 10px; font-size: 0.9rem; color: #666;">
                    è¤‡è£½é€£çµåˆ†äº«çµ¦æœ‹å‹ï¼Œæ™‚é–“å°‡æœƒåŒæ­¥ï¼š
                </p>
                <button class="btn btn-outline" onclick="copyLink()">ğŸ”— è¤‡è£½åˆ†äº«é€£çµ</button>
                <button class="btn btn-secondary" onclick="resetTimer()">âŒ é‡ç½®/çµæŸ</button>
            </div>
        </div>
    </div>

    <div id="toast" class="toast">é€£çµå·²è¤‡è£½ï¼</div>

    <script>
        let intervalId;
        let currentMode = 'fixed'; // 'fixed' or 'random'
        const setupView = document.getElementById('setupView');
        const timerView = document.getElementById('timerView');
        const timerDisplay = document.getElementById('timerDisplay');
        const statusText = document.getElementById('statusText');
        const shareSection = document.getElementById('shareSection');
        const toast = document.getElementById('toast');

        // 1. åˆå§‹åŒ–æª¢æŸ¥ç¶²å€åƒæ•¸
        window.addEventListener('load', () => {
            const params = new URLSearchParams(window.location.search);
            const endTime = params.get('end');
            if (endTime) {
                runTimer(parseInt(endTime));
            } else {
                showSetup();
            }
        });

        // åˆ‡æ›æ¨¡å¼å‡½æ•¸
        function switchMode(mode) {
            currentMode = mode;
            // æ›´æ–°æŒ‰éˆ•æ¨£å¼
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
                if(btn.dataset.mode === mode) btn.classList.add('active');
            });

            // åˆ‡æ›é¡¯ç¤ºå€å¡Š
            if (mode === 'fixed') {
                document.getElementById('fixedModeInputs').style.display = 'block';
                document.getElementById('randomModeInputs').style.display = 'none';
                timerDisplay.style.color = 'var(--primary-color)';
            } else {
                document.getElementById('fixedModeInputs').style.display = 'none';
                document.getElementById('randomModeInputs').style.display = 'block';
                timerDisplay.style.color = 'var(--secondary-color)';
            }
        }

        // è™•ç†è¼¸å…¥ä¸¦é–‹å§‹å€’æ•¸
        function startSetup() {
            let totalMs = 0;

            if (currentMode === 'fixed') {
                // ä¸€èˆ¬æ¨¡å¼è¨ˆç®—
                const d = parseInt(document.getElementById('fixDays').value) || 0;
                const h = parseInt(document.getElementById('fixHours').value) || 0;
                const m = parseInt(document.getElementById('fixMinutes').value) || 0;
                
                if (d===0 && h===0 && m===0) return alert("è«‹è¼¸å…¥æ™‚é–“ï¼");
                totalMs = toMs(d, h, m);

            } else {
                // éš¨æ©Ÿæ¨¡å¼è¨ˆç®—
                const minD = parseInt(document.getElementById('minDays').value) || 0;
                const minH = parseInt(document.getElementById('minHours').value) || 0;
                const minM = parseInt(document.getElementById('minMinutes').value) || 0;
                
                const maxD = parseInt(document.getElementById('maxDays').value) || 0;
                const maxH = parseInt(document.getElementById('maxHours').value) || 0;
                const maxM = parseInt(document.getElementById('maxMinutes').value) || 0;

                const minMs = toMs(minD, minH, minM);
                const maxMs = toMs(maxD, maxH, maxM);

                if (maxMs <= 0 && minMs <= 0) return alert("è«‹è‡³å°‘è¼¸å…¥ä¸€é»æ™‚é–“ï¼");
                
                // é˜²å‘†ï¼šå¦‚æœä½¿ç”¨è€… Max è¨­å¾—æ¯” Min å°ï¼Œè‡ªå‹•äº¤æ›
                let finalMin = Math.min(minMs, maxMs);
                let finalMax = Math.max(minMs, maxMs);

                // éš¨æ©Ÿå–å‡ºå€é–“å…§çš„ä¸€å€‹æ¯«ç§’æ•¸
                totalMs = Math.floor(Math.random() * (finalMax - finalMin + 1)) + finalMin;
            }

            const now = new Date().getTime();
            const targetTime = now + totalMs;

            // å˜—è©¦æ›´æ–°ç¶²å€
            try {
                const newUrl = `${window.location.pathname}?end=${targetTime}`;
                window.history.pushState({path: newUrl}, '', newUrl);
            } catch (e) {
                console.warn("Local testing: URL pushState blocked.");
            }

            runTimer(targetTime);
        }

        function toMs(d, h, m) {
            return ((d * 24 * 60 * 60) + (h * 60 * 60) + (m * 60)) * 1000;
        }

        function runTimer(endTime) {
            setupView.style.display = 'none';
            timerView.style.display = 'block';
            shareSection.style.display = 'block';
            
            updateDisplay(endTime);
            if (intervalId) clearInterval(intervalId);
            intervalId = setInterval(() => updateDisplay(endTime), 1000);
        }

        function updateDisplay(endTime) {
            const now = new Date().getTime();
            const distance = endTime - now;

            if (distance < 0) {
                clearInterval(intervalId);
                timerDisplay.textContent = "æ™‚é–“åˆ°ï¼";
                statusText.textContent = "ğŸ‰ å€’æ•¸çµæŸ";
                timerDisplay.style.color = "#ef4444";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            let timeString = "";
            if (days > 0) timeString += `${days}å¤© `;
            timeString += `${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;

            timerDisplay.textContent = timeString;
            document.title = timeString + " - å€’æ•¸ä¸­";
        }

        function pad(num) {
            return num.toString().padStart(2, '0');
        }

        function resetTimer() {
            if (confirm('ç¢ºå®šè¦çµæŸç›®å‰çš„å€’æ•¸ä¸¦é‡ç½®å—ï¼Ÿ')) {
                clearInterval(intervalId);
                try {
                    window.history.pushState({}, '', window.location.pathname);
                } catch (e) {}
                
                document.title = "åŒæ­¥å€’æ•¸è¨ˆæ™‚å™¨";
                statusText.textContent = "è·é›¢çµæŸé‚„æœ‰";
                
                // æ¢å¾©é è¨­é¡è‰²
                timerDisplay.style.color = currentMode === 'random' ? 'var(--secondary-color)' : 'var(--primary-color)';
                
                showSetup();
            }
        }

        function showSetup() {
            setupView.style.display = 'block';
            timerView.style.display = 'none';
        }

        function copyLink() {
            if (!navigator.clipboard) return alert("è«‹æ‰‹å‹•è¤‡è£½ç¶²å€åˆ—ã€‚");
            navigator.clipboard.writeText(window.location.href).then(() => {
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 2000);
            }).catch(() => alert('è¤‡è£½å¤±æ•—ï¼Œè«‹æ‰‹å‹•è¤‡è£½'));
        }
    </script>
