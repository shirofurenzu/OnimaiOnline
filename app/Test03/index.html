<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>大型機台抽籤系統</title>
<style>
  body {
    background-color: #222;
    display: flex;
    flex-direction: column; /* 改為垂直排列 */
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    font-family: 'Arial', sans-serif;
    color: white;
  }

  /* --- 1. 顯示螢幕 (Result Screen) --- */
  .screen-container {
    background: #000;
    border: 4px solid #555;
    border-radius: 10px;
    padding: 20px;
    width: 300px;
    margin-bottom: 30px;
    box-shadow: 0 0 15px rgba(0,0,0,0.8);
    text-align: center;
    position: relative;
    overflow: hidden;
  }

  .screen-text {
    font-family: 'Courier New', Courier, monospace; /* 等寬字體更有電子感 */
    font-size: 32px;
    font-weight: bold;
    color: #33ff00; /* 經典綠色螢光 */
    text-shadow: 0 0 10px rgba(51, 255, 0, 0.7);
    min-height: 40px;
    line-height: 40px;
    white-space: nowrap;
  }

  /* 螢幕反光效果 */
  .screen-container::after {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0; height: 50%;
    background: linear-gradient(to bottom, rgba(255,255,255,0.1), transparent);
    pointer-events: none;
  }

  /* --- 2. 控制台 (Console Panel) --- */
  .console-panel {
    background: #333;
    padding: 40px 60px;
    border-radius: 20px;
    box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
    display: flex;
    gap: 40px;
    border: 2px solid #555;
    margin-bottom: 30px;
  }

  /* --- 按鈕通用樣式 --- */
  .arcade-btn {
    position: relative;
    width: 100px;
    height: 100px;
    border-radius: 50%; /* 確保圓形 */
    border: none;
    outline: none;
    -webkit-tap-highlight-color: transparent;
    cursor: pointer;
    font-size: 20px;
    font-weight: bold;
    color: rgba(255, 255, 255, 0.9);
    text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    user-select: none;
    transition: all 0.1s ease;
    border: 4px solid rgba(0,0,0,0.2); 
  }

  /* 紅色按鈕 */
  .btn-red {
    background: radial-gradient(circle at 30% 30%, #ff7675, #d63031);
    box-shadow: 
      inset 0 5px 10px rgba(255,255,255,0.4),
      0 8px 0 #b71540,
      0 15px 20px rgba(0,0,0,0.4);
  }

  /* 藍色按鈕 */
  .btn-blue {
    background: radial-gradient(circle at 30% 30%, #74b9ff, #0984e3);
    box-shadow: 
      inset 0 5px 10px rgba(255,255,255,0.4),
      0 8px 0 #185adb, /* 修改處：陰影調亮，讓它在深色背景更明顯 */
      0 15px 20px rgba(0,0,0,0.4);
  }

  /* 按下效果 */
  .arcade-btn:active {
    transform: translateY(8px);
  }

  .btn-red:active {
    box-shadow: inset 0 5px 10px rgba(255,255,255,0.4), 0 0 0 #b71540, 0 5px 5px rgba(0,0,0,0.4);
  }

  .btn-blue:active {
    box-shadow: inset 0 5px 10px rgba(255,255,255,0.4), 0 0 0 #185adb, 0 5px 5px rgba(0,0,0,0.4); /* 修改處：配合上方顏色 */
  }

  /* --- 3. 輸入設定區域 --- */
  .input-area {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    width: 300px;
  }

  .input-label {
    font-size: 14px;
    color: #aaa;
  }

  textarea {
    width: 100%;
    height: 80px;
    background: #444;
    border: 1px solid #666;
    border-radius: 8px;
    color: white;
    padding: 10px;
    font-size: 14px;
    resize: none;
  }
  
  textarea:focus {
    outline: 2px solid #007bff;
  }

</style>
</head>
<body>

<!-- 顯示螢幕 -->
<div class="screen-container">
  <div class="screen-text" id="result-text">READY</div>
</div>

<!-- 控制台 -->
<div class="console-panel">
  <button class="arcade-btn btn-red" onclick="startLottery()">A</button>
  <button class="arcade-btn btn-blue" onclick="startLottery()">B</button>
</div>

<!-- 輸入選項 -->
<div class="input-area">
  <label class="input-label">抽籤選項 (用換行或逗號分隔)</label>
  <textarea id="options-input">
BR
GR</textarea>
</div>

<script>
  let isSpinning = false;
  const screenText = document.getElementById('result-text');
  const inputField = document.getElementById('options-input');

  function startLottery() {
    // 如果正在抽，就不要重複觸發
    if (isSpinning) return;
    
    // 1. 取得選項
    const rawText = inputField.value;
    // 使用正規表達式分割：換行符號 (\n) 或 逗號 (,|，) 都可以當分隔
    let options = rawText.split(/[\n,，]+/).map(item => item.trim()).filter(item => item !== '');

    if (options.length === 0) {
      screenText.innerText = "沒有選項!";
      screenText.style.color = "red";
      return;
    }

    isSpinning = true;
    screenText.style.color = "#33ff00"; // 恢復綠色

    // 2. 抽籤動畫 (跑馬燈效果)
    let counter = 0;
    // 增加速度感：先快後慢的效果比較難寫，這裡用簡單的固定速度切換
    const interval = setInterval(() => {
      const randomIndex = Math.floor(Math.random() * options.length);
      screenText.innerText = options[randomIndex];
      counter++;

      // 跑個 20 次 (約 2 秒) 後停下
      if (counter > 20) {
        clearInterval(interval);
        showFinalResult(options);
      }
    }, 80); // 每 0.08 秒換一次字
  }

  function showFinalResult(options) {
    // 3. 顯示最終結果
    const finalIndex = Math.floor(Math.random() * options.length);
    screenText.innerText = options[finalIndex];
    
    // 閃爍特效
    screenText.style.color = "#fff"; // 變亮白
    setTimeout(() => {
      screenText.style.color = "#33ff00"; // 變回綠色
      isSpinning = false;
    }, 200);
  }
</script>

</body>
</html>
